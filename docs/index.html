<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 맛집 추천</title>

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="./assets/site.webmanifest" />

    <!-- og tag -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="맛잘알들의 성지" />
    <meta
      property="og:description"
      content="맛집을 잘 아는 사람들이 모이는 곳으로 다양한 지역의 맛집을 한눈에 볼 수 있으며, 상세한 정보와 사진을 확인할 수 있습니다. "
    />
    <meta
      property="og:image"
      content="https://zero-cherry-coke.github.io/my-llm-project/assets/preview.png"
    />
    <meta
      property="og:url"
      content="https://zero-cherry-coke.github.io/my-llm-project/"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container mt-4">
        <h1>맛집추천</h1>
        <p>맛집을 추천합니다</p>
        <section id="box"></section>
        <form id="ccForm">
          <input type="text" name="text" />
          <!-- <button id="recommendBtn">추천 받기</button> -->
          <button>추천 받기</button>
        </form>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
